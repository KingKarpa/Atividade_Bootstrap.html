<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 04</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, aprimore o
        formulário de login da questão anterior, substituindo, onde possível, os
        campos tradicionais por campos com título flutuante.
      </p>
      <hr />
    </div>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-4 m-auto">
            <h1 class="fw-light">Login</h1>
            <hr />
            <div class="form-floating">
              <input
                type="email"
                placeholder=" "
                id="user"
                class="form-control mb-3"
              />
              <label for="user" class="form-label">Usuário (E-mail)</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                placeholder=" "
                id="password"
                class="form-control mb-3"
              />
              <label for="password" class="form-label">Senha</label>
            </div>
            <div class="form-floating">
              <select id="perfil" class="form-select mb-3">
                <option value="">Selecione um perfil...</option>
                <option value="adm">Administrador</option>
                <option value="grt">Gerente</option>
                <option value="usr">Usuário</option>
              </select>
              <label for="perfil" class="form-label">Perfil</label>
            </div>
            <div class="form-check form-switch mb-3">
              <input type="checkbox" id="remember" class="form-check-input" />
              <label for="remember" class="form-check-label"
                >Lembrar de mim</label
              >
            </div>
            <button class="btn btn-primary mb-3">Entrar</button>
            <div>
              <a href="#" class="text-decoration-none">Esqueci minha Senha</a
              ><br />
              <a href="#" class="text-decoration-none">Quero me Cadastrar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
