<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-xl-6 m-auto">
          <div>
            <h1 class="fw-light">Cadastro de Cliente</h1>
            <hr />
          </div>
          <form action="">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-floating">
                  <input type="text" id="name" placeholder=" " class="form-control mb-3" />
                  <label for="name" class="form-label">Nome Completo</label>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating">          
                  <input
                    type="text"
                    id="cpf"
                    placeholder=" "
                    maxlength="11"
                    class="form-control mb-3"
                  /> 
                  <label for="cpf" class="form-label">CPF</label>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating">
                  <input type="date" id="brith" class="form-control mb-3" />  
                  <label for="brith" class="form-label">Data de Nascimento</label>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-floating">
                  <select id="gen" class="form-select mb-3">
                    <option value="">Gênero...</option>
                    <option value="man">Masculino</option>
                    <option value="fem">Feminino</option>
                    <option value="other">Outro</option>
                  </select>
                  <label for="gen" class="form-label">Gênero</label>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-floating">
                  <textarea id="home" placeholder=" " class="form-control mb-3"></textarea>
                  <label for="home" class="form-label">Endereço</label>
                </div>
              </div>
              <div class="">
                <input type="submit" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
