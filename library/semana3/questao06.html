<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 06</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo
        formulário da questão 3, porém, com leiaute horizontal.
      </p>
      <hr />
    </div>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-6 m-auto">
            <h1 class="fw-light text-center">Login</h1>
            <hr />
            <div class="row">
              <label for="user" class="col-form-label col-4 text-end"
                >Usuário (E-mail)</label
              >
              <div class="col-8">
                <input type="email" id="user" class="form-control mb-3" />
              </div>
            </div>
            <div class="row">
              <label for="password" class="col-form-label col-4 text-end"
                >Senha</label
              >
              <div class="col-8">
                <input
                  type="password"
                  id="password"
                  class="form-control mb-3"
                />
              </div>
            </div>
            <div class="row">
              <label for="perfil" class="col-form-label col-4 text-end"
                >Perfil</label
              >
              <div class="col-8">
                <select id="perfil" class="form-select mb-3">
                  <option value="">Selecione um perfil...</option>
                  <option value="adm">Administrador</option>
                  <option value="grt">Gerente</option>
                  <option value="usr">Usuário</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-4 m-auto">
                <div class="form-check form-switch mb-3">
                  <input
                    type="checkbox"
                    id="remember"
                    class="form-check-input"
                  />
                  <label for="remember" class="form-check-label"
                    >Lembrar de mim</label
                  >
                </div>
                <button class="btn btn-primary mb-3">Entrar</button>
                <div>
                  <a href="#" class="text-decoration-none"
                    >Esqueci minha Senha</a
                  ><br />
                  <a href="#" class="text-decoration-none"
                    >Quero me Cadastrar</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
